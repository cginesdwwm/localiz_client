  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localiz | Les bons plans, à vol d'oiseau</title>
  <!-- Inline pre-hydration script: apply saved theme early to avoid flash -->
  <script>
    (function () {
      try {
        var key = 'localiz_theme';
        var t = localStorage.getItem(key);
        if (t === 'light') {
          document.documentElement.classList.add('theme-light');
          return;
        }
        if (t === 'dark') return;
        // No saved pref: respect prefers-color-scheme if available
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
          document.documentElement.classList.add('theme-light');
        }
      } catch (e) {
        // ignore errors (e.g. localStorage inaccessible)
      }
    })();
  </script>
  <!-- SEO / Social tags -->
  <meta name="description"
    content="Localiz — Les bons plans près de chez vous : deals, annonces et bons plans locaux." />
  <meta property="og:title" content="Localiz — Les bons plans, à vol d'oiseau" />
